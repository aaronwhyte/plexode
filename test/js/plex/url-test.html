<!DOCTYPE HTML>

<title>plex.url test</title>

<script src="../../js/plex/object.js"></script>
<script src="../../js/plex/url.js"></script>

<body>
<script>

function testEncodeDecodeObject() {
  var a = {a:1, b:2, 'a&b=c\nd e':'e&f=g\nh i'};
  var q = encodeObjectAsQuery(a);
  var b = decodeQueryAsObject(q);
  assertEquals(plex.object.expose(a), plex.object.expose(b));
}

</script>
