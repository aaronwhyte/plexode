<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>fun2</title>
<script>

function log(html) {
  document.getElementById('log').innerHTML = html;
}

function listen(element, eventName, fn) {
  if (element.addEventListener) {
    // DOM Level 2
    element.addEventListener(eventName, fn, false);
  } else if (element.attachEvent) {
    // IE
    element.attachEvent('on' + eventName, fn);
  }
}

function $(id) {
  return document.getElementById(id);
}

function start() {
  listen(window, 'scroll', function(e){shift(e)}, false);
}

function shift(e) {
  log(window.scrollX + ', ' + window.scrollY);
}

</script>
</head>
<body onload="start()">
<div id="log" style="position:fixed; top:50px; left:50px">FIXED</div>
<div style="border:1px dashed red; width:1000px; height:1000px;">
scroller
</div>
</body>
</html>
